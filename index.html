    <style>
        body { margin: 0; overflow: hidden; background-color: #0d0208; font-family: 'Courier New', Courier, monospace; }
        
        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .force-graph-container .scene-tooltip {
            background: rgba(0, 5, 0, 0.95) !important;
            border: 1px solid #00ff41 !important;
            border-radius: 0px !important;
            padding: 8px !important;
            color: #00ff41 !important;
            font-family: 'Courier New', monospace !important;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        /* Retro scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0d0208; }
        ::-webkit-scrollbar-thumb { background: #003b00; border-radius: 0px; }
        ::-webkit-scrollbar-thumb:hover { background: #008f11; }
    </style>
